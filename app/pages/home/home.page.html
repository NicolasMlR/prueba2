<ion-header>
  <ion-toolbar class="toolbar-turquesa">
    <p slot="end">Bienvenido: {{ usuario.nombre | titlecase }}</p>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button> 
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      
      <!-- Botón de pestaña Lista -->
      <ion-tab-button tab="lista">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Lista</ion-label>
      </ion-tab-button>

      <!-- Botón de pestaña Administrador (solo visible si el usuario es Administrador) -->
      <ion-tab-button tab="administrador" *ngIf="usuario.tipo === 'Administrador'">
        <ion-icon name="business-outline"></ion-icon>
        <ion-label>Administrador</ion-label>
      </ion-tab-button>

      <!-- Botón de pestaña Perfil -->
      <ion-tab-button tab="perfil">
        <ion-icon name="person-circle-outline"></ion-icon> 
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

      <!-- Botón de pestaña Reportes -->
      <ion-tab-button tab="reportes">
        <ion-icon name="clipboard-outline"></ion-icon>
        <ion-label>Reportes</ion-label>
      </ion-tab-button>
      
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
